<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
     <script src="script.js" defer></script>
</head>
<body>
    <header><h1>Library Management System</h1></header>
    
    <div class="content-area">
        <div class="card-container" id="card-container"></div>
            <button id="openModal">Add Book</button>

            <div id="modal" class="modal hidden">
                <span id="modalX">&times;</span>
                <form action="" id="book-form">
                    <label for="title">Title</label>
                    <input type="text" id="title" placeholder="Title">

                    <label for="author">Author</label>
                    <input type="text" id="author" placeholder="Author">

                    <label for="page-num">Number of Pages</label>
                    <input type="text" id="page-num" placeholder="Page #">

                    <div class="checkbox-group">
                        <input type="checkbox" id="read">
                        <label for="read" class="read-button">Read</label>
                    </div>
                    <button type="submit" id="closeModal">Add Book</button>
            </form>
        </div>
    </div>
    

    <footer>Copyright Business Inc. Â©</footer>
</body>
</html>
